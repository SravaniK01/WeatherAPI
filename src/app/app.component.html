<H2> Weather Forecast</H2>



<div *ngIf ="p !== undefined">
  <div *ngFor = "let l of p.properties.periods ; let i = index">
   <h3> . {{l?.name || ''}} </h3>
     
    <p> Temperature : {{l?.temperature || ''}} </p>
    <img src= {{l?.icon}} />
    <p> {{l?.detailedForecast || ''}} </p>
  </div>
</div>
